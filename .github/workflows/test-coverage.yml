# GitHub Actions workflow for testing and coverage
name: Test Coverage

on:
  workflow_dispatch:
  # push:
  #   branches: [main, dev, dev-*]
  # pull_request:
  #   branches: [main, dev]

jobs:
  test-coverage:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (R ${{ matrix.r-version }})

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        r-version: ['release', 'devel']

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      ctx_api_key: ${{ secrets.CTX_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::covr
            any::testthat
            any::vcr
          needs: check

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      - name: Run tests
        run: |
          Rscript -e 'devtools::test()'
        shell: bash

      - name: Calculate coverage
        if: matrix.os == 'ubuntu-latest' && matrix.r-version == 'release'
        run: |
          Rscript -e 'cov <- covr::package_coverage(); print(cov); covr::codecov(coverage = cov)'
        shell: bash

      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.r-version == 'release'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

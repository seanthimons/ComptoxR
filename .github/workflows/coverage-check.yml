# GitHub Actions workflow to enforce minimum coverage
name: Coverage Check

on:
  workflow_dispatch:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  coverage-check:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    name: Check Coverage Threshold

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      ctx_api_key: ${{ secrets.CTX_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::covr
            any::testthat
            any::vcr

      - name: Check coverage meets threshold
        run: |
          # Measure coverage excluding R/data.R
          cov <- covr::package_coverage(
            type = "tests",
            line_exclusions = list("R/data.R")
          )
          percent <- covr::percent_coverage(cov)

          cat(sprintf("\nüìä Current Coverage: %.2f%%\n", percent))

          # Set threshold (warn-only, no failures)
          MINIMUM_COVERAGE <- 75

          if (percent < MINIMUM_COVERAGE) {
            cat(sprintf("‚ö†Ô∏è  WARNING: Coverage (%.2f%%) is below target threshold (%.0f%%)\n", percent, MINIMUM_COVERAGE))
          } else {
            cat(sprintf("‚úì PASS: Coverage (%.2f%%) meets or exceeds target (%.0f%%)\n", percent, MINIMUM_COVERAGE))
          }

          # Print detailed report
          cat("\nüìã Coverage by File:\n")
          print(cov)
        shell: Rscript {0}

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Run coverage again to get results
            const { execSync } = require('child_process');
            const coverage = execSync('Rscript -e "cov <- covr::package_coverage(); cat(sprintf(\'%.2f\', covr::percent_coverage(cov)))"').toString();

            const comment = `## üìä Test Coverage Report

            **Current Coverage:** ${coverage}%

            | Threshold | Target | Status |
            |-----------|--------|--------|
            | Target | 75% | ${parseFloat(coverage) >= 75 ? '‚úÖ' : '‚ö†Ô∏è'} |

            **Note:** Coverage is informational only and does not block merges. The 75% target is a guideline.

            <details>
            <summary>View detailed coverage report</summary>

            Run \`covr::report(covr::package_coverage())\` locally for detailed analysis.

            Coverage excludes: R/data.R (documentation-only file)

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

name: Release R Package

on:
  pull_request:
    branches:
      - main
    types: [closed]  # Trigger when a PR targeting main is closed
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    # Condition to ensure the job only runs if the PR was merged OR it's a workflow_dispatch trigger
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Build R package
        run: R CMD build .

      - name: Get package version
        id: get_version
        run: |
          VERSION=$(grep -m 1 '^Version:' DESCRIPTION | cut -d ' ' -f 2)
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_PAT }} # Use the secret here
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: Release v${{ env.PACKAGE_VERSION }}
          body: |
            New release of the R package.
            Version: ${{ env.PACKAGE_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/ComptoxR_*.tar.gz
          asset_name: ComptoxR_${{ env.PACKAGE_VERSION }}.tar.gz
          asset_content_type: application/gzip

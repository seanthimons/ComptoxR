name: Release R Package

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R package dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Build R package
        run: R CMD build .

      - name: List files for debugging
        run: ls -R ..

      - name: Get package version
        id: get_version
        run: |
          VERSION=$(grep -m 1 '^Version:' DESCRIPTION | cut -d ' ' -f 2)
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get Package Path and Filename
        id: find_package
        run: |
          # Find the full path to the built tarball in the parent directory
          PACKAGE_PATH=$(find .. -maxdepth 1 -name "*.tar.gz" -type f)
          echo "PACKAGE_PATH=$PACKAGE_PATH" >> $GITHUB_ENV
          echo "Found package at: $PACKAGE_PATH"
          
          # Use the basename shell command to extract just the filename
          PACKAGE_FILENAME=$(basename "$PACKAGE_PATH")
          echo "PACKAGE_FILENAME=$PACKAGE_FILENAME" >> $GITHUB_ENV
          echo "Package filename is: $PACKAGE_FILENAME"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_PAT }}
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: Release v${{ env.PACKAGE_VERSION }}
          body: |
            New release of the R package.
            Version: ${{ env.PACKAGE_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # Use the full path for the asset_path
          asset_path: ${{ env.PACKAGE_PATH }}
          # Use the extracted filename for the asset_name
          asset_name: ${{ env.PACKAGE_FILENAME }}
          asset_content_type: application/gzip

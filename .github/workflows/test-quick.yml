# Quick test workflow for fast feedback on PRs
name: Quick Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev-*]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    name: Quick Test Suite

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      ctx_api_key: ${{ secrets.CTX_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install dependencies
        run: |
          install.packages(c("devtools", "remotes", "testthat", "vcr", "covr"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run core tests
        run: |
          # Run only core template tests for quick feedback
          testthat::test_file("tests/testthat/test-generic_request.R")
          testthat::test_file("tests/testthat/test-generic_chemi_request.R")
        shell: Rscript {0}

      - name: Check syntax
        run: |
          devtools::check(
            document = FALSE,
            args = c("--no-tests", "--no-examples", "--no-manual"),
            error_on = "warning"
          )
        shell: Rscript {0}
